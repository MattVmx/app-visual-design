<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable:no">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Preview</title>
  </head>
  <body>




    <section class="main">

      <header>
        <div class="container">
          <div class="row justify-content-lg-between justify-content-center py-3 align-items-center">

            <div class="col col-auto order-2 order-lg-1">
              <ul class="nav">
                <li class="nav-item">
                  <a href="#" class="nav-link text-white"><i class="fa fa-circle"></i> Marca</a>
                </li>
              </ul>
            </div>

            <div class="col col-auto order-3">
              <ul class="nav">
                <li class="nav-item">
                  <a href="#" class="text-white">DECARGAR AHORA</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </header>

      <section class="banner">
        <div class="container contenido-banner text-center mb-5 py-5">
          <div class="texto-banner d-flex row justify-content-center align-items-center py-5">
            <div class="mb-3 mt-5">
              <h1 class="text-white">120 FIGURAS ABSTRACTAS PARA DESGARGAR GRATIS</h1>
            </div>

            <div class="col col-auto">
              <a href="" class="btn btn-lg btn-success mt-4 py-3">DESCARGAR AHORA</a>
            </div>
          </div>
        </div>
      </section>


     <!-- FORMULARIO -->

      <section class="contacto">

        <div class="container contenedor-contacto text-center mb-5 py-5">
          <div class="d-flex row justify-content-center align-items-center py-5" id="contenido-formulario">
            <div class="texto-formulario col-sm-12 col-lg-10 py-5">
              <h1 class="text-white">COMPLETA EL FORMULARIO Y DESCARGA EL CONTENIDO</h1>
            </div>

            <div class="formulario col-md-10 col-auto">
              <form class="formulario_contacto" name="formulario_contacto" action="" method="">
                <div>
                  <div class="input-group mb-4">
                    <input class="form-control" type="text" name="nombre" placeholder="Nombre y apellido" id="nombre">
                    <label class="label text-white" for="nombre"></label>
                  </div>

                  <div class="input-group mb-5">
                    <input class="form-control" type="email" name="email" placeholder="Correo electrónico" id="email">
                    <label class="label text-white" for="email"></label>
                  </div>

                  <div class="form-group text-center">
                    <input class="btn btn-success py-3" type="submit" name="enviar" value="¡RECIBIR AHORA!">
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

      </section>

    </section>


    <!-- FOOTER -->

    <footer>
      <div class="container">
        <div class="row justify-content-lg-between justify-content-center py-3 align-items-center">

          <div class="col col-auto order-2 order-lg-1">
            <ul class="nav">
              <li class="nav-item">
                <a href="#" class="nav-link text-white"><i class="fa fa-circle"></i> Marca</a>
              </li>
            </ul>
          </div>

          <div class="col col-auto order-3">
            <ul class="nav">
              <li class="nav-item">
                <a href="#" class="nav-link text-white">2021. Todos los derechos reservados</a>
              </li>
            </ul>
          </div>

        </div>
      </div>
    </footer>





    <script src="js/jquery.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
